        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: true

    Drutiny\Plugin\Domo\Plugin\DomoPlugin:
      tags: [plugin]

    Drutiny\Plugin\Domo\Command\DomoUploadCsvCommand:
      tags: [command]
    Drutiny\Plugin\Domo\Command\DomoDatasetListCommand:
      tags: [command]

    domo.api:
      class: 'Drutiny\Plugin\Domo\Api'

    Drutiny\Plugin\Domo\Api:

    Drutiny\Plugin\Domo\DomoDatasetFormat:
      tags: [format]
